# NOTE: This configuration is for DEV environment only.
# For production, use appropriate secrets and secure configs.

server:
  port: 8084

spring:
  application:
    name: ekart-image-upload-service  # Change per service

  config:
    import: optional:configserver:http://ekart-config-server.onrender.com

  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://ekart-eureka-server.onrender.com/eureka
